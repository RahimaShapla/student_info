name: studentinfo
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  image_picker: any
  path_provider: '>=0.3.0'
  shared_preferences: ^0.5.4+8
  fluttertoast: ^3.1.3
  http: ^0.12.0
  firebase_messaging: ^6.0.9
  flutter_local_notifications: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/config.json
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli.ttf
        - asset: assets/fonts/Muli-Bold.ttf
        - asset: assets/fonts/Muli-Light.ttf
        - asset: assets/fonts/Muli-SemiBold.ttf


